default_settings: null
behaviors: !!python/object/apply:mlagents.trainers.settings.DefaultTrainerDict
  args:
  - !!python/name:mlagents.trainers.settings.TrainerSettings ''
  dictitems:
    CarAgent:
      trainer_type: sac
      hyperparameters:
        learning_rate: 0.0003
        learning_rate_schedule: constant
        batch_size: 256
        buffer_size: 500000
        buffer_init_steps: 0
        tau: 0.005
        steps_per_update: 10.0
        save_replay_buffer: false
        init_entcoef: 0.5
        reward_signal_steps_per_update: 10.0
      network_settings:
        normalize: false
        hidden_units: 128
        num_layers: 2
        vis_encode_type: simple
        memory:
          sequence_length: 64
          memory_size: 256
      reward_signals:
        extrinsic:
          gamma: 0.99
          strength: 1.0
          network_settings:
            normalize: false
            hidden_units: 128
            num_layers: 2
            vis_encode_type: simple
            memory: null
        curiosity:
          gamma: 0.99
          strength: 0.02
          network_settings:
            normalize: false
            hidden_units: 256
            num_layers: 2
            vis_encode_type: simple
            memory: null
          learning_rate: 0.0003
          encoding_size: 256
      init_path: null
      keep_checkpoints: 5
      checkpoint_interval: 50000
      max_steps: 5000000
      time_horizon: 64
      summary_freq: 10000
      threaded: false
      self_play: null
      behavioral_cloning: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters: null
checkpoint_settings:
  run_id: CarAgentSACOnix
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false
